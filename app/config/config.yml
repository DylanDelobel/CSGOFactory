imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: en

# Framework Configuration
framework:
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
            - 'bootstrap_3_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# fos_user Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: CS\ShopBundle\Entity\User                 #On définie la class où sont stocker les utilisateurs du siteset
    from_email:
        address:        contact.csgo@gmail.com    #Adresse de l'envoyeur
        sender_name:    CSGOFactory               #Nom de l'envoyeur
    service:
        mailer: fos_user.mailer.twig_swift                #Pour envoyer le mail en utilise le service swiftmailer
    registration:
        confirmation:
            enabled: true                                 #activé la confirmation par email
    resetting:
        email:
            from_email:
                address:        contact.csgo@gmail.com
                sender_name:    CSGOFactory

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"    # On va chercher la config dans parameters.yml
    host:       "%mailer_host%"         # pour que les données sensibles ne soit pas accessible par autrui
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    spool:      { type: memory }
    port:       ~         #Par défaut il utilise le port 465
    auth_mode:  login
    encryption: ssl

# knp_snappy Configuration
knp_snappy:
    temporary_folder: %kernel.cache_dir%/snappy
    pdf:
        enabled:    true
        # If you have wkhtmltopdf as an environment variable you don't need to provide the
        # full path to the executable, use it in the same way as you use in the console
        #binary:  "wkhtmltopdf"
        binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltopdf.exe\""
        options:
              no-outline: true
              page-size: LETTER
              # Recommended to set UTF-8 as default encoding :)
              encoding: UTF-8
    image:
        enabled:    true
        #binary:  "wkhtmltopdf"
        binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltoimage.exe\""
        options:    []